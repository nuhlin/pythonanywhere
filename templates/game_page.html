<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ulin Nuha's â€“ Guess the Number Game</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">

  <style>
    /* Lilac Navbar */
    .navbar-lilac {
      background-color: #C8A2C8;
      border-color: #B08BB0;
    }

    .navbar-lilac .navbar-brand,
    .navbar-lilac .navbar-nav > li > a {
      color: #800080; /* Classic purple */
    }

    .navbar-lilac .navbar-brand:hover,
    .navbar-lilac .navbar-nav > li > a:hover {
      color: #FFDDEE; /* Soft pinkish hover */
    }

    /* Body and Game Container */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5; /* Light lilac background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .game-container {
      background-color: #ffffff;
      border: 2px solid #C8A2C8;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      margin: 50px auto;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #C8A2C8;
      border-radius: 5px;
      width: 180px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #C8A2C8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #B08BB0;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-lilac">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ulin Nuha's</a>
        <a class="navbar-brand" href="{{ url_for('profile') }}" style="margin-left: 15px;">Profile Page</a>
        <a class="navbar-brand" href="{{ url_for('index') }}" style="margin-left: 10px;">Comments</a>
        <a class="navbar-brand" href="{{ url_for('game') }}" style="margin-left: 10px;">Game</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('logout') }}">Log out</a></li>
        {% else %}
        <li><a href="{{ url_for('login') }}">Log in</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Game Section -->
  <div class="game-container">
    <h1>Guess the Number!</h1>
    <p>I am thinking of a number between 1 and 100.</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
  </div>

  <!-- JavaScript -->
  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      let userGuess = parseInt(document.getElementById('guessInput').value);
      let message = document.getElementById('message');

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
        message.style.color = "darkred";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        message.textContent = `ðŸŽ‰ Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts!`;
        message.style.color = "green";
        document.getElementById('guessInput').disabled = true;
      } else if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again.";
        message.style.color = "purple";
      } else {
        message.textContent = "Too high! Try again.";
        message.style.color = "purple";
      }
    }
  </script>
</body>
</html>
